    <div class="section-title">PROJECT IMAGES</div>
    <div class="container infoContainer">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-title="Project 1 Title"
                                data-description="Brief description of Project 1.">
                                <img src="projectsImage/assembly.jpg" class="d-block w-100" alt="Project 1">
                            </div>

                            <div class="carousel-item " data-title="Project 2 Title" data-description="This is gear">
                                <img src="projectsImage/gear.jpg" class="d-block w-100" alt="Project 2">
                            </div>
                            <div class="carousel-item" data-title="Project 3 Title" data-description="This is spring">
                                <img src="projectsImage/spring.jpg" class="d-block w-100" alt="Project 2">
                            </div>
                            <div class="carousel-item" data-title="Project 4 Title" data-description="This is danda">
                                <img src="projectsImage/danda.jpg" class="d-block w-100" alt="Project 2">
                            </div>
                            <div class="carousel-item" data-title="Project 5 Title" data-description="This is soccer">
                                <img src="projectsImage/socer.jpg" class="d-block w-100" alt="Project 2">
                            </div>


                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                    <h5 id="projectTitle" class="mb-3">Project 1 Title</h5>
                    <p id="projectDescription">Brief description of Project 1.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var carouselElement = document.getElementById('projectCarousel');
            var carousel = new bootstrap.Carousel(carouselElement, {
                interval: 2500,
                ride: 'carousel'
            });

            var projectTitle = document.getElementById('projectTitle');
            var projectDescription = document.getElementById('projectDescription');

            carouselElement.addEventListener('slid.bs.carousel', function (event) {
                var activeItem = event.relatedTarget;
                var title = activeItem.getAttribute('data-title');
                var description = activeItem.getAttribute('data-description');

                projectTitle.textContent = title;
                projectDescription.textContent = description;
            });
        });
    </script>
